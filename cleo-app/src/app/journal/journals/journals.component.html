<mat-progress-bar
  *ngIf="!(journals$ | async)"
  mode="indeterminate"
></mat-progress-bar>

<mat-toolbar>
  <h1>cleo.|</h1>
  <button
    mat-button
  >
    User Menu
  </button>
</mat-toolbar>

<mat-list>
  <div mat-subheader>My Journals</div>
  <mat-grid-list cols="4" rowHeight="300px">
    <mat-grid-tile>
      <mat-grid-tile-header>
        <button
          mat-button
          (click)="newJournal()"
        >
          Create Journal
        </button>
      </mat-grid-tile-header>
    </mat-grid-tile>
    <mat-grid-tile
      *ngFor="let journal of journals$ | async"
      colspan="1"
      rowspan="1"
    >
      <app-journal-card [journal]="journal"></app-journal-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-list>
