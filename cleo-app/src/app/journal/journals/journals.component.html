<mat-progress-bar
  *ngIf="!(journals$ | async)"
  mode="indeterminate"
></mat-progress-bar>

<mat-list>
  <div mat-subheader>Journals.</div>
  <mat-grid-list cols="4" rowHeight="300px">
    <a routerLink="/create-journal">
      <mat-grid-tile>
        <mat-grid-tile-header>
          <h2>Create Journal</h2>
        </mat-grid-tile-header>
      </mat-grid-tile>
    </a>
    <mat-grid-tile
      *ngFor="let journal of journals$ | async"
      colspan="1"
      rowspan="1"
    >
      <app-journal-card [journal]="journal"></app-journal-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-list>
