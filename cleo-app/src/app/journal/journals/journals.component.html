<mat-progress-bar
  *ngIf="!(journals$ | async)"
  mode="indeterminate"
></mat-progress-bar>

<mat-list>
  <div mat-subheader>Journals</div>
  <mat-list-item>
    <mat-grid-list cols="4" rowHeight="200px">
      <mat-grid-tile
        *ngFor="let journal of journals$ | async"
        colspan="1"
        rowspan="1"
      >
        <app-journal-card [journal]="journal"></app-journal-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-list-item>
</mat-list>
