<a
  mat-button
  routerLink="/journals"
>
  Back
</a>

<button
  mat-button
>
  Menu
</button>

<p *ngIf="journal$.value">{{journal$.value.name}}</p>
<p *ngIf="journal$.value">{{journal$.value.dateOfCreation | date}} -
  {{journal$.value.lastUpdated | date}}</p>

<button
  mat-button
  (click)="newEntry()"
>
  Add Entry
</button>

<mat-list>
  <mat-list-item
    *ngFor="let entry of journalEntries$ | async"
  >
    <app-journal-entry-card
      [journalEntry]="entry"
    ></app-journal-entry-card>
  </mat-list-item>
</mat-list>
