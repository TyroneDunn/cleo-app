<mat-toolbar>
  <a
    mat-button
    routerLink="/journals"
  >
    Back
  </a>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Edit</button>
    <button mat-menu-item>Delete</button>
  </mat-menu>
</mat-toolbar>

<h2 *ngIf="journal$.value">{{journal$.value.name}}</h2>
<p *ngIf="journal$.value">{{journal$.value.dateOfCreation | date}} -
  {{journal$.value.lastUpdated | date}}</p>

<button
  mat-button
  (click)="newEntry()"
>
  Add Entry
</button>

<mat-list>
  <mat-list-item
    *ngFor="let entry of journalEntries$ | async"
  >
    <app-journal-entry-card
      [journalEntry]="entry"
    ></app-journal-entry-card>
  </mat-list-item>
</mat-list>
