<mat-card>
  <a
    routerLink="/journal/{{journalId}}/journal-entry/{{journalEntry._id}}"
  >
    <mat-card-content class="mat-subtitle-2">
      {{journalEntry.lastUpdated | date}}
    </mat-card-content>
    <mat-card-header>
      <p class="mat-body-1">
        {{parseEntryBody(journalEntry) | async | slice:0:400}} ...
      </p>
    </mat-card-header>
  </a>
  <mat-card-actions>
    <button
      mat-icon-button
      disableRipple
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>more_horiz</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a
        mat-menu-item
        routerLink="/journal/{{journalId}}/journal-entry/{{journalEntry._id}}"
        disableRipple
      >
        <mat-icon>open_in_new</mat-icon>
        Open
      </a>
      <button
        mat-menu-item
        (click)="deleteJournalEntry()"
        disableRipple
      >
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </mat-menu>
  </mat-card-actions>
</mat-card>
