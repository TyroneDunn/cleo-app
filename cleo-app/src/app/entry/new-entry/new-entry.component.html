<mat-toolbar
  color="primary">
  <mat-toolbar-row>
    <button
      mat-icon-button
      (click)="doneEditing()">
      <mat-icon>
        keyboard_arrow_left
      </mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card
  class="mat-mdc-card-outlined">
  <quill-editor
    [modules]="{toolbar: false}"
    [(ngModel)]="createEntryDTO$.value.body"
    (onEditorCreated)="$event.focus()"
  ></quill-editor>
</mat-card>
