<mat-toolbar>
  <button
    mat-icon-button
    (click)="navigateBack()"
  >
    <mat-icon>
      keyboard_arrow_left
    </mat-icon>
  </button>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Edit</button>
    <button mat-menu-item>Delete</button>
  </mat-menu>
</mat-toolbar>
