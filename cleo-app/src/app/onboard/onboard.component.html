<div
  class="hero-page-container">
  <mat-card class="hero-card">
    <mat-card-header class="header-container">
      <h1 class="mat-headline-1">
        cleo.|
      </h1>
    </mat-card-header>

    <mat-card-content>
      <h2 class="mat-headline-6">
        A journal text editor.
      </h2>
      <br>
    </mat-card-content>

    <div *ngIf="!(authorized$ | async)">
      <mat-card-actions>
        <a
          class="mat-button action-button"
          mat-raised-button
          routerLink="/sign-up"
          color="primary"
          disableRipple>
          Get Started
        </a>
      </mat-card-actions>

      <mat-card-content>
        <br>
        <p class="mat-body-2">
          Already have an account? <a routerLink="/sign-in">Sign in.</a>
        </p>
      </mat-card-content>
    </div>

    <mat-card-actions *ngIf="(authorized$ | async)">
      <a
        class="mat-button action-button"
        mat-raised-button
        routerLink="/journals"
        color="primary"
        disableRipple>
        Return to Journals
      </a>
    </mat-card-actions>
  </mat-card>

  <p class="mat-caption signature">
    <a routerLink="/about">About</a> | <a routerLink="/terms-of-service">Terms of Service</a> |
    Privacy
    Policy |
    Accessibility
    Statement
  </p>

  <button
    class="help-button"
    mat-icon-button
    disableRipple
    color="primary">
    <mat-icon>help</mat-icon>
  </button>
</div>
